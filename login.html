    <body >
        
        <!-- login wrapper start -->
        <div class="login-wrapper">
            <!-- row start -->
            <div class="row g-0">
                <!-- single item start -->
                <div class="col-lg-6 text-center">
                    <div class="lg-right">
                        <div class="lg-right-inner">
                            <img src="img/logo.png" alt="img" class="img-fluid">
                            <h4>تسجيل الدخول</h4>
                            <form class="text-end">
                                <div class="mb-3">
                                    <label for="exampleInputEmail1" class="form-label">اسم المستخدم</label>
                                    <input type="email" class="form-control" id="exampleInputEmail1">
                                </div>
                                <div class="mb-3">
                                    <label for="exampleInputPassword1" class="form-label">كلمة المرور</label>
                                    <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="text-center">
                                    
                                    <button type="submit" class="btn">الدخول</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- single item end -->
                <!-- single item start -->
                <div class="col-lg-6">
                    <div class="item-left">
                        <div class="log-itop">
                            <h1>رافد</h1>
                            <h2> تطوير لخدمات النقل </h2>
                        </div>
                        <div class="login-slider" dir="auto">
                            <div class="login-sitem">
                                <img src="img/login-slider-img.png" alt="img" class="img-fluid">
                            </div>
                            <div class="login-sitem">
                                <img src="img/login-slider-img.png" alt="img" class="img-fluid">
                            </div>
                            <div class="login-sitem">
                                <img src="img/login-slider-img.png" alt="img" class="img-fluid">
                            </div>
                            <div class="login-sitem">
                                <img src="img/login-slider-img.png" alt="img" class="img-fluid">
                            </div>
                            
                        </div>
                        <footer class="footer footer-login">
                            <div class="row g-0">
                                
                                <div class="col-4">
                                    <div class="lg-footer-logo">
                                        <a href="">
                                            <img src="img/footer-logo.png" alt="img" class="img-fluid">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-8 text-start align-self-end">
                                    <ul>
                                        <li><a href=""><img src="img/website.png" alt=""></a></li>
                                        <li><a href=""><img src="img/YouTube.png" alt=""></a></li>
                                        <li><a href=""><img src="img/Facebook.png" alt=""></a></li>
                                        <li><a href=""><img src="img/Instagram.png" alt=""></a></li>
                                        <li><a href=""><img src="img/Twitter.png" alt=""></a></li>
                                        
                                        
                                    </ul>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>
                <!-- single item end -->
                
            </div>
            <!-- row end -->
        </div>
        <!-- login wrapper end -->
        
        <!-- JS, Popper.js, and jQuery -->
        <script src="js/jquery.min.js"></script>
        <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="js/script.js"></script>
        <script>
        $('.login-slider').slick({
        dots: true,
        infinite: true,
        arrows: false,
        speed: 300,
        slidesToShow: 1,
        slidesToScroll: 1,
        responsive: [
        {
        breakpoint: 1024,
        settings: {
        slidesToShow: 1,
        slidesToScroll: 1,
        infinite: true,
        dots: true
        }
        },
        {
        breakpoint: 600,
        settings: {
        slidesToShow: 1,
        slidesToScroll: 1
        }
        },
        {
        breakpoint: 480,
        settings: {
        slidesToShow: 1,
        slidesToScroll: 1
        }
        }
        // You can unslick at a given breakpoint now by adding:
        // settings: "unslick"
        // instead of a settings object
        ]
        });
        
        </script>
